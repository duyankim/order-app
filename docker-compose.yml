  myredis:
    image: redis
    hostname: myredis
    ports:
      - "6379:6379"
    depends_on:
      cassandra-node-0:
        condition: service_healthy
      # cassandra-node-1:
      #   condition: service_healthy
      # cassandra-node-2:
      #   condition: service_healthy

  mysql-server:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=ecommerce_db  
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      - myredis
    
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "22181:2181"
    healthcheck:
      test: nc -z localhost 2181 || exit 1
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 10s

  kafka1:
    image: confluentinc/cp-kafka:latest
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "19092:19092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka1:9092,EXTERNAL://localhost:19092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

  kafka2:
    image: confluentinc/cp-kafka:latest
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "19093:19093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka2:9092,EXTERNAL://localhost:19093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

  kafka3:
    image: confluentinc/cp-kafka:latest
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "19094:19094"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka3:9092,EXTERNAL://localhost:19094
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

  member-service:
    build:
      context: ./MemberService
      dockerfile: Dockerfile
    image: member-service
    ports:
      - "8081:8080"
    depends_on:
      mysql-server:
        condition: service_healthy
  
  payment-service:
    build:
      context: ./PaymentService
      dockerfile: Dockerfile
    image: payment-service
    ports:
      - "8082:8080"
    depends_on:
      mysql-server:
        condition: service_healthy
  
  delivery-service:
    build:
      context: ./DeliveryService
      dockerfile: Dockerfile
    image: delivery-service
    ports:
      - "8083:8080"
    depends_on:
      mysql-server:
        condition: service_healthy

  search-service:
    build:
      context: ./SearchService
      dockerfile: Dockerfile
    image: search-service
    ports:
      - "8084:8080"
    depends_on:
      mysql-server:
        condition: service_healthy
  
  catalog-service:
    build:
      context: ./CatalogService
      dockerfile: Dockerfile
    image: catalog-service
    ports:
      - "8085:8080"
    depends_on:
      mysql-server:
        condition: service_healthy

  order-service:
    build:
      context: ./OrderService
      dockerfile: Dockerfile
    image: order-service
    ports:
      - "8086:8080"
    depends_on:
      mysql-server:
        condition: service_healthy