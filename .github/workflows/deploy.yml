# üìÇ .github/workflows/deploy.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: ecommerce
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout Code
        uses: actions/checkout@v2

      # 2. JDK ÏÑ§Ï†ï
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle ÎπåÎìú
      - name: Build MemberService
        run: |
          cd MemberService
          ./gradlew clean build -x test

      - name: Build Docker Image for MemberService
        run: |
          docker build -t ${{ secrets.ECR_REGISTRY }}/member-service:${{ github.sha }} -f MemberService/Dockerfile MemberService

      - name: Build DeliveryService
        run: |
          cd DeliveryService
          ./gradlew clean build -x test

      - name: Build Docker Image for DeliveryService
        run: |
          docker build -t ${{ secrets.ECR_REGISTRY }}/delivery-service:${{ github.sha }} -f DeliveryService/Dockerfile DeliveryService

      - name: Build PaymentService
        run: |
          cd PaymentService
          ./gradlew clean build -x test

      - name: Build Docker Image for PaymentService
        run: |
          docker build -t ${{ secrets.ECR_REGISTRY }}/payment-service:${{ github.sha }} -f PaymentService/Dockerfile PaymentService

      # 4. AWS Î°úÍ∑∏Ïù∏ (ECR)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 5. Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú & Ìë∏Ïãú
      - name: Tag & Push MemberService image
        run: |
          docker tag ${{ secrets.ECR_REGISTRY }}/member-service:${{ github.sha }} \
                     ${{ steps.login-ecr.outputs.registry }}/ecommerce/member-service:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/ecommerce/member-service:${{ github.sha }}
      
      - name: Tag & Push DeliveryService image
        run: |
          docker tag ${{ secrets.ECR_REGISTRY }}/delivery-service:${{ github.sha }} \
                     ${{ steps.login-ecr.outputs.registry }}/ecommerce/delivery-service:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/ecommerce/delivery-service:${{ github.sha }}

      - name: Tag & Push PaymentService image
        run: |
          docker tag ${{ secrets.ECR_REGISTRY }}/payment-service:${{ github.sha }} \
                     ${{ steps.login-ecr.outputs.registry }}/ecommerce/payment-service:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/ecommerce/payment-service:${{ github.sha }}

      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

      # 6. EC2 SSH Ï†ëÏÜç ‚Üí Ïª®ÌÖåÏù¥ÎÑà Ïû¨ÏãúÏûë
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
            docker stop ecommerce || true
            docker rm ecommerce || true
            docker run -d --name ecommerce -p 8080:8080 ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
